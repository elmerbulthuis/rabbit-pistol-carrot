    <style>
      html.loaded {
        scroll-behavior: smooth;
        overflow: hidden;
      }

      .slide-container {
        display: none;
      }

      .slide-container:has(.slide:target) {
        display: flex;
        height: 100%;
      }

      .slide {
        display: flex;
        width: 100%;
        overflow: hidden;
        flex-shrink: 0;
        align-items: center;
        justify-content: center;
      }
    </style>

    <style>
      .slide {
        opacity: 0.5;
        transition: opacity 600ms ease-out;
      }

      .slide:target {
        opacity: 1;
      }
    </style>

    <style>
      .slide {
        background-color: #222;
      }

      .luvdasun-background {
        background: linear-gradient(
          180deg,
          var(--luvdasun-color-1) 0%,
          var(--luvdasun-color-1) 20%,
          var(--luvdasun-color-2) 20%,
          var(--luvdasun-color-2) 40%,
          var(--luvdasun-color-3) 40%,
          var(--luvdasun-color-3) 60%,
          var(--luvdasun-color-4) 60%,
          var(--luvdasun-color-4) 80%,
          var(--luvdasun-color-5) 80%,
          var(--luvdasun-color-5) 100%
        );
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (location.hash === "") {
          const id = document.querySelector(".slide-container .slide")?.id;
          if (id != null) {
            location.hash = id;
          }
        }
      });
    </script>

    <script>
      window.addEventListener("load", () => {
        document.documentElement.classList.add("loaded");
      });
    </script>

    <script>
      document.addEventListener("keydown", async (event) => {
        await document.documentElement.requestFullscreen({
          navigationUI: "hide",
        });

        switch (event.key) {
          case "ArrowRight": {
            const id = document.querySelector(
              ".slide-container .slide:target + .slide",
            )?.id;
            if (id != null) {
              location.hash = id;
            }
            break;
          }

          case "ArrowLeft": {
            const id = document.querySelector(
              ".slide-container .slide:has(+ .slide:target)",
            )?.id;
            if (id != null) {
              location.hash = id;
            }
            break;
          }
        }
      });
    </script>
